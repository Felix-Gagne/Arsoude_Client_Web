<div class="detailContainer">
    <div class="back" (click)="back()">
        <i class="fa-solid fa-arrow-left-long"></i>
    </div>
    <div class="detailHeader">
        <div class="detailImage">
            <img *ngIf="hasImage" [src]="trail.imageUrl" alt="image_trail">
            <img *ngIf="!hasImage" src="assets\images\imagePlaceholder.jpg" alt="pas d image">
        </div>
        <div class="detailTitle">
            <p class="name">{{trail?.name}}</p>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <p>4,88</p>
                <p>(500)</p>
            </div>
        </div>
    </div>
    <div class="detailInformation">
        <div class="detailLocation">
            <i class="fa-solid fa-location-dot"></i>
            <p>{{trail?.location}}</p>
        </div>
        <div class="detailType">
            <p *ngIf="trail?.type == 0"><fa-icon [icon]="faPersonWalking"></fa-icon></p>
            <p *ngIf="trail?.type == 1"><fa-icon [icon]="faBicycle"></fa-icon></p>
            <p *ngIf="trail?.type == 0">Randonnée pédestre</p>
            <p *ngIf="trail?.type == 1">Randonnée à vélo</p>
        </div>
        <div class="detailDescription">
            <h3>Description</h3>
            <p>{{trail?.description}}</p>
        </div>
        <div class="caroussel">
            <h3>Images</h3>
            <div class="arrows">
                <i class="fa-solid fa-caret-left" (click)="backImage()"></i>
                <div class="carousselContainer">
                    <div class="carousselImage" *ngFor="let image of photoList">
                        <img [src]="image" alt="image_trail" >
                    </div>
                </div>
                <i class="fa-solid fa-caret-right" (click)="next()"></i>
            </div>
        </div>
        <h3 class="mapTitle">Map</h3>
        <div leaflet class="mapContainer2" #mapContainerDetail
            [leafletOptions]="options"
            [leafletZoom]="zoom"
            (leafletZoomChange)="onZoomChange($event)"
            [leafletCenter]="center"
            [leafletLayers]="layers"
            (leafletCenterChange)="onCenterChange($event)">
        </div>
        <div class="comments">
            <h3>Commentaires</h3>
            <div *ngIf="!noComment" > 
                <div *ngFor="let comment of commentList">
                    <div class="comment">
                        <div class="commentInfoUser">
                            <img src="assets\images\userPlaceHolder.png" alt="placeholder" class="commentImage">
                            <p class="commentName">{{comment.username}}</p>
                        </div>
                        <p class="commentText">{{comment.text}}</p>
                    </div>
                </div>
            </div>
          
            <div *ngIf="noComment" class="noComment">
                <p>Aucun commentaire</p>
            </div>
    </div>
</div>
