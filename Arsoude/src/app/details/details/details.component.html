<div class="container">
    <div class="detail_box_1" *ngIf="!isUndefined" style="background-image: url({{this.trail!.imageUrl}});">
        <div class="trail_title_container">
            <div class="title">
                <h2 style="margin: 0;margin-top: 20px;">{{this.trail!.name}}</h2>
                <div style="display: flex;align-items: center;">
                    <i style="font-size: 30px;margin-right: 15px;" class="fa-solid fa-location-dot"></i>
                    <h3 style="font-weight: 400;">{{this.trail!.location}}</h3>
                </div>
            </div>
            <div *ngIf="userService.isConnected" class="favorite">
                <fa-icon *ngIf="this.isFavorite == true && userService.isConnected" (click)="addToFavorite()"
                    class="bookMark" [icon]="faBookMark"></fa-icon>
                <i *ngIf="this.isFavorite == false && userService.isConnected" (click)="addToFavorite()"
                    class="fa-regular fa-bookmark"></i>
            </div>
        </div>
    </div>

    <div class="detail_box_1" *ngIf="isUndefined"
        style="background-image: url('assets/images/placeholder_mountain.jpg');">
        <div class="trail_title_container">
            <div class="title">
                <h2 style="margin: 0;margin-top: 20px;">{{this.trail!.name}}</h2>
                <div style="display: flex;align-items: center;">
                    <i style="font-size: 30px;margin-right: 15px;" class="fa-solid fa-location-dot"></i>
                    <h3 style="font-weight: 400;">{{this.trail!.location}}</h3>
                </div>
            </div>
            <div *ngIf="userService.isConnected" class="favorite">
                <fa-icon *ngIf="this.isFavorite == true && userService.isConnected" (click)="addToFavorite()"
                    class="bookMark" [icon]="faBookMark"></fa-icon>
                <i *ngIf="this.isFavorite == false && userService.isConnected" (click)="addToFavorite()"
                    class="fa-regular fa-bookmark"></i>
            </div>
        </div>
    </div>

    <div class="detail_box_2">
        <div class="infoText">
            <div class="descriptionDiv">
                <p class="descriptionContainer">
                    {{this.trail!.description}}
                </p>
            </div>
            <div class="typeContainer">
                <div>
                    <p class="iconMonsieur" *ngIf="this.trail!.type == 0"><fa-icon [icon]="faPersonWalking"></fa-icon>
                    </p>
                    <p *ngIf="this.trail!.type == 1"><fa-icon [icon]="faBicycle"></fa-icon></p>
                </div>
                <div *ngIf="isOwner">
                    <button *ngIf="this.trail!.isPublic" type="button" class="button-2" (click)="makePrivate()">
                        <i class="fa-solid fa-lock"></i>
                    </button>
                    <button *ngIf="!this.trail!.isPublic" type="button" class="button-3" (click)="makePublic()">
                        <i class="fa-solid fa-globe"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="map-container">
            <google-map #googlemaps [width]="'100%'" [height]="600" [center]="center" [zoom]="zoom"
                [mapTypeId]="mapTypeId">
                <map-marker *ngFor="let marker of markerPositions" [position]="marker"></map-marker>
            </google-map>

            <!-- <div class="commentHeader">
                <img src="assets\images\userPlaceHolder.png" alt="placeholder" class="commentImage">
                <h4>Fil123</h4>
            </div> -->
            <h2> {{'details.commentTitle' | translate}} </h2>

            <div class="comments_text" *ngIf="userService.isConnected">
                <textarea type="text" placeholder="{{'details.commentTextArea' | translate}}" class="commentInput"
                    [(ngModel)]="commentInput"></textarea>
                <button class="commentSend" (click)="sendComments()"> {{'details.commentSend' | translate}} </button>
            </div>

            <div class="comments_countainer">
                <div class="comment" *ngFor="let comment of commentList">
                    <div class="user">
                        <img class="profile_photo" src="assets\images\userPlaceHolder.png" alt="userImage">
                        <div class="username">
                            <p class="user_name">{{comment.username}}<i *ngIf="comment.userHasCompleted == true"
                                    class="fa-solid fa-circle-check"></i></p>
                            <p class="date">{{comment.date}}</p>
                        </div>
                    </div>
                    <div class="comment_text">
                        <p>{{comment.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
