<div class="container">
    <div class="choiceContainer">
        <div class="titre">
            <h1>Choisir les points de départ et d'arrivé</h1>
        </div>
        <div class="btnPoints">
            <button [disabled]="disableBtnPointA" class="btnPoint">Point départ</button>
            <button [disabled]="disableBtnPointB" class="btnPoint">Point arrivé</button>
        </div>
    </div>
    <div class="coordinateContainer">
        <h2 style="margin: 31px;color: white;font-weight: 500;">{{titleChoice}}</h2>
        <div>
            <button type="button" [hidden]="disableConfirmerButton" class="btnPointReset" (click)="resetPoints()">Reinitialiser les points</button>
        </div>
    </div>
    <div class="map-container">
        <google-map #maplines [width]="'100%'" [height]="'100%'"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="getLatLngFromMap($event)"
                [mapTypeId]="mapTypeId">
                <map-marker *ngFor="let marker of markerPositions" [position]="marker"></map-marker>
        </google-map>
    </div>
    <div class="btnContainer">
        <div>
            <button class="btnRetour" [routerLink]="['/creation']">Retour</button>
        </div>
        <div>
            <button type="button" [disabled]="disableConfirmerButton" class="btnConfirmer" (click)="CreateTrail()">Confirmer</button>
        </div>
    </div>
</div>
